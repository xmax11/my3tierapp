<!DOCTYPE html>
<html lang="en">
<head>

  <title>User Management | Add User</title>
  <link rel="stylesheet" href="styles.css" />

<body>
  <header>
    <h1>User Management App</h1>
    <nav>
      <a href="index.html">Add User</a>
      <a href="view.html">View Users</a>

  <div class="container">
    <div class="card">
      <h2>Add New User</h2>
      <form id="userForm">

      <p id="msg"></p>

  </div>

  <script src="script.js"></script>
