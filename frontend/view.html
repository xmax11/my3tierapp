<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management | View Users</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>User Management App</h1>
    <nav>
      <a href="index.html">Add User</a>
      <a href="view.html" class="active">View Users</a>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <h2>Saved Users</h2>
      <table id="usersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="3" class="loading">Loading users...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

gi  <script>
    const API_URL = "http://18.207.118.74:3000/users"; // âœ… Use your EC2 backend

    async function loadUsers() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Failed to fetch users");
        const users = await res.json();

        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = "";

        if (users.length === 0) {
          tbody.innerHTML = `<tr><td colspan="3" class="no-data">No users found.</td></tr>`;
          return;
        }

        users.forEach((u) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${u.id}</td>
            <td>${u.name}</td>
            <td>${u.email}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = `<tr><td colspan="3" class="error">Error loading users!</td></tr>`;
        console.error(error);
      }
    }

    loadUsers();
  </script>
</body>
</html>
