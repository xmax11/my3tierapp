name: Deploy 3-Tier App to EC2

on:
  push:
    branches:
      - main   # runs every time you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          set -e

          echo "âœ… Connected to EC2 Instance"

          # Update packages
          sudo apt-get update -y

          # Check and install Docker if not installed
          if ! command -v docker &> /dev/null
          then
            echo "ðŸ³ Installing Docker..."
            sudo apt-get install -y ca-certificates curl gnupg lsb-release
            sudo mkdir -p /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            echo \
              "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
              https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | \
              sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update -y
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            echo "âœ… Docker installed successfully."
          else
            echo "âœ… Docker already installed."
          fi

          # Check and install Docker Compose (plugin or standalone)
          if ! docker compose version &> /dev/null
          then
            echo "ðŸ”§ Installing Docker Compose..."
            sudo apt-get install -y docker-compose-plugin
            if ! docker compose version &> /dev/null; then
              # fallback to standalone binary if plugin not available
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              echo "âœ… Docker Compose (standalone) installed."
            fi
          else
            echo "âœ… Docker Compose already installed."
          fi

          # Ensure Docker service is running
          sudo systemctl enable docker
          sudo systemctl start docker

          echo "ðŸš€ Starting Deployment..."

          # Clone or update project repo
          if [ ! -d "/home/ubuntu/3-tier-app" ]; then
            git clone https://github.com/${{ github.repository }} /home/ubuntu/3-tier-app
          fi

          cd /home/ubuntu/3-tier-app
          git pull origin main

          # Rebuild and restart containers
          sudo docker compose down || true
          sudo docker compose up -d --build

          echo "âœ… Deployment completed successfully!"
          EOF
